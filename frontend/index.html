<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainTrace Pro</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ChainTrace Pro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:3000">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="logout-btn" >Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome to ChainTrace Pro</h1>

        <!-- Display options based on user role -->
        <div id="options">
            <!-- Manufacturer Option -->
            <div id="manufacturer-options" style="margin-top: 50px;">
                <button class="btn btn-primary" data-toggle="modal" data-target="#registerProductModal">Register
                    Product</button>
            </div>

            <div id="warehouse-options" style="margin-top: 50px;">
                <button class="btn btn-primary" data-toggle="modal" data-target="#updateProductStatusModal">Update Product
                    Status</button>
            </div>

            <div id="consumer-options" style="margin-top: 50px;">
                <button class="btn btn-primary" data-toggle="modal" data-target="#fetchProductModal">Fetch Product</button>
            </div>
        </div>
    </div>

    <!-- Manufacturer Registration Modal -->
    <div class="modal fade" id="registerProductModal" tabindex="-1" role="dialog"
        aria-labelledby="registerProductModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerProductModalLabel">Register Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="productRegistrationForm">
                        <div class="form-group">
                            <label for="productName">Product Name:</label>
                            <input type="text" class="form-control" id="productName" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product Description:</label>
                            <input type="text" class="form-control" id="productDescription" name="productDescription"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="register-product-btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Product Status Modal -->
    <div class="modal fade" id="updateProductStatusModal" tabindex="-1" role="dialog"
        aria-labelledby="updateProductStatusModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateProductStatusModalLabel">Update Product Status</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="updateProductStatusForm">
                        <div class="form-group">
                            <label for="productId">Product ID:</label>
                            <input type="text" class="form-control" id="productId" name="productId" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="update-product-btn">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Fetch Product Modal -->
    <div class="modal fade" id="fetchProductModal" tabindex="-1" role="dialog" aria-labelledby="fetchProductModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fetchProductModalLabel">Fetch Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="fetchProductForm">
                        <div class="form-group">
                            <label for="productId">Product ID:</label>
                            <input type="text" class="form-control" id="productId" name="productId" required>
                        </div>
                        <button type="button" class="btn btn-primary" id="fetch-product-btn">Fetch</button>
                    </form>
                    <hr>
                    <div id="productDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include your custom JavaScript file -->
    <script src="js/app.js"></script>
</body>

</html>
